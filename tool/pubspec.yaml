name: fast_flutter_driver_tool
description: Toolkit for running rapidly flutter driver tests on desktop.
version: 2.0.0-nnbd
homepage: https://github.com/tomaszpolanski/fast_flutter_driver

environment:
  sdk: '>=2.10.0-18.0 <3.0.0'

executables:
  fastdriver: main

dependencies:
  args: ^1.5.1
  cli_util: ^0.2.0
  colorize: ^2.0.0
  http: ^0.12.0+4
  meta: ^1.3.0-nullsafety.4
  path: ^1.8.0-nullsafety.1
  process_run: ^0.10.0+1
  yaml: ^2.2.0

dev_dependencies:
  test: ^1.16.0-nullsafety.5
  mockito: ^4.1.1
  coverage: ^0.14.0
  file: ^6.0.0-nullsafety.2

dependency_overrides:
  async: ^2.5.0-nullsafety.1
  boolean_selector: ^2.1.0-nullsafety.1
  charcode: ^1.2.0-nullsafety.1
  js:  0.6.3-nullsafety.1
  matcher:  0.12.10-nullsafety.1
  meta:
    git:
      url: git://github.com/dart-lang/sdk.git
      ref: null_safety-pkgs
      path: pkg/meta
  path:
    git:
      url: git://github.com/dart-lang/path.git
      ref: null_safety
  pedantic:
    git:
      url: git://github.com/dart-lang/pedantic.git
      ref: null_safety
  pool:
    git:
      url: git://github.com/dart-lang/pool.git
      ref: null_safety
  source_maps:
    git:
      url: git://github.com/dart-lang/source_maps.git
      ref: null_safety
  source_map_stack_trace:
    git:
      url: git://github.com/dart-lang/source_map_stack_trace.git
      ref: null_safety
  source_span:
    git:
      url: git://github.com/dart-lang/source_span.git
      ref: null_safety
  stack_trace:
    git:
      url: git://github.com/dart-lang/stack_trace.git
      ref: null_safety
  stream_channel:
    git:
      url: git://github.com/dart-lang/stream_channel.git
      ref: null_safety
  string_scanner:
    git:
      url: git://github.com/dart-lang/string_scanner.git
      ref: null_safety
  term_glyph:
    git:
      url: git://github.com/dart-lang/term_glyph.git
      ref: null_safety
  test_api:
    git:
      url: git://github.com/dart-lang/test.git
      ref: null_safety
      path: pkgs/test_api
  test_core:
    git:
      url: git://github.com/dart-lang/test.git
      ref: null_safety
      path: pkgs/test_core
  test:
    git:
      url: git://github.com/dart-lang/test.git
      ref: null_safety
      path: pkgs/test
  http_parser:
    git:
      url: git://github.com/dart-lang/http_parser.git
      ref: null_safety