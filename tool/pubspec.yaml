name: fast_flutter_driver_tool
description: Toolkit for running rapidly flutter driver tests on desktop.
version: 2.0.0-nullsafety.1
homepage: https://github.com/tomaszpolanski/fast_flutter_driver

environment:
  sdk: '>=2.10.0-18.0 <3.0.0'

executables:
  fastdriver: main

dependencies:
  args: ^1.5.1
  cli_util: ^0.2.0
  colorize: ^2.0.0
  http: ^0.12.0+4
  meta: ^1.3.0-nullsafety.4
  path: ^1.6.4
  process_run: ^0.10.0+1
  yaml: ^2.2.0

dev_dependencies:
  test: ^1.6.3
  mockito: ^4.1.1
  coverage: ^0.14.0
  file: ^5.1.0

dependency_overrides:
  async: ^2.5.0-nullsafety.1

  charcode: 1.2.0-nullsafety.1
  js:
    git:
      url: git://github.com/dart-lang/sdk.git
      path: pkg/js
  meta: 1.3.0-nullsafety.4
  path:
    git:
      url: git://github.com/dart-lang/path.git
      ref: null_safety
  pedantic: 1.10.0-nullsafety.1
  pool:  1.5.0-nullsafety.1
  source_maps:  0.10.10-nullsafety.1
  source_span: ^1.8.0-nullsafety.2
  stack_trace: ^1.10.0-nullsafety.2
  term_glyph: 1.2.0-nullsafety.1
  test_api:
    git:
      url: git://github.com/dart-lang/test.git
      ref: null_safety
      path: pkgs/test_api
  test_core:
    git:
      url: git://github.com/dart-lang/test.git
      ref: null_safety
      path: pkgs/test_core
  test:
    git:
      url: git://github.com/dart-lang/test.git
      ref: null_safety
      path: pkgs/test
  http_parser:
    git:
      url: git://github.com/dart-lang/http_parser.git
      ref: null_safety