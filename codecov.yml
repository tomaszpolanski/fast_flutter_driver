coverage:
  range: 80..100
  status:
    project:
      default: off
      tool:
        flags: tool
      driver:
        flags: driver
      example:
        flags: example

flags:
  # filter the folder(s) you wish to measure by that flag
  tool:
    paths:
      - tool/lib/
  driver:
    paths:
      - driver/lib/
  example:
    paths:
      - example/lib/

ignore:
  - "tool/lib/src/update/path_provider_impl.dart"
  - "tool/lib/src/preparing_tests/command_line/command_line_impl.dart"
  - "driver/lib/src/window_utils/window_utils.dart"
  - "src/update/path_provider_impl.dart"
  - "src/preparing_tests/command_line/command_line_impl.dart"
  - src/window_utils/window_utils.dart"