name: fast_flutter_driver
description: Toolkit for running rapidly flutter driver tests on desktop.
version: 2.0.0-nullsafety.1
homepage: https://github.com/tomaszpolanski/fast_flutter_driver

environment:
  sdk: '>=2.12.0-29.10.beta <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  args: ^2.0.0-nullsafety.0
  csv: ^4.0.0
  fast_flutter_driver_tool: ^1.4.0
  mockito: ^5.0.0-nullsafety.1
  process_run: ^0.10.0+1
  win32: ^2.0.0-nullsafety.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.16.0-nullsafety.12


flutter:
  plugin:
    platforms:
      macos:
        pluginClass: WindowUtils


dependency_overrides:
  args: ^2.0.0-nullsafety.0
  cli_util: ^0.3.0-nullsafety.0
  fast_flutter_driver_tool:
    path: ../tool