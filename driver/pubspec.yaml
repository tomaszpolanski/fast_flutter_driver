name: fast_flutter_driver
description: Toolkit for running rapidly flutter driver tests on desktop.
version: 3.0.0
homepage: https://github.com/tomaszpolanski/fast_flutter_driver

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.12.0"

dependencies:
  flutter:
    sdk: flutter
  args: ^2.0.0
  fast_flutter_driver_tool: ^2.0.0
  bitsdojo_window: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.16.0
  mockito: ^5.0.0

flutter:
  plugin:
    platforms:
      macos:
        pluginClass: WindowUtils
